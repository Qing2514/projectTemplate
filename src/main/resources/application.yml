server:
  port: 80

spring:
  application:
    name: project
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 500MB
  profiles:
    active: @profile.active@
  main:
    banner-mode: off # 关闭 springboot banner (横幅、图标)
#    allow-circular-references: true # 允许循环引用其他类
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
    banner: off # 关闭 mybatis-plus 横幅（图标）
  configuration:
    auto-mapping-behavior: partial
    map-underscore-to-camel-case: true

jwt:
  tokenHeader: Authorization # JWT 存储的请求头
  secret: project-user-secret # JWT 加解密使用的密钥
  expiration: 604800 # JWT 的超期限时间 (60 * 60 * 24 * 7 = 1周)
  tokenHead: 'Bearer ' # JWT 负载中拿到开头

redis:
  database: project
  key:
    user: 'ums:user'
    resourceList: 'ums:resourceList'
  expire:
    common: 86400 # 24小时

secure:
  ignored:
    urls: # 安全路径白名单
      - /swagger-ui/
      - /swagger-resources/**
      - /**/v2/api-docs
      - /**/*.html
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /favicon.ico
      - /actuator/**
      - /druid/**
      - /admin/register
      - /admin/login
      - /admin/logout
      - /admin/refreshToken
